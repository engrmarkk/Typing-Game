<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&family=Sofia&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>TimTim Typing Game</title>
  </head>
  <body>
    <div class="heading">
      <p class="game-name">TIMTIM TYPING GAME</p>
    </div>
    <div class="centering">
      <p class="line-two">
        Type in the word below within <span id="span">5</span> seconds
      </p>
      <p id="word-displaying"></p>
      <input 
        type="text"
        name="input-area"
        id="input-area"
        placeholder="Start Typing..."
      />
      <p class="game-over"></p>
      <div class="grid">
        <div></div>
        <div class="time_score">
          <p class="time">Time Left: 0</p>
          <p class="score">Score: 0</p>
        </div>
        <div></div>
      </div>
      <div class="instruction">
        <p>INSTRUCTIONS</p>
        <p>
          Type each word in the given amount of seconds to score. To play again,
          just type in the given word.
        </p>
      </div>
    </div>
  </body>
</html>
